<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - Online Shop</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* ===== HEADER ===== */
      #header {
        background: linear-gradient(90deg, #ff4b91, #ff8fab);
        color: white;
        text-align: center;
        padding: 30px 0;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* ===== MAIN WRAPPER ===== */
      #main {
        display: flex;
        flex: 1;
      }

      /* ===== MENU SAMPING ===== */
      #menu {
        width: 220px;
        background: #fff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
      }

      #menu a {
        display: block;
        width: 80%;
        text-align: center;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        margin: 10px 0;
        padding: 10px;
        border-radius: 6px;
        transition: 0.3s;
      }

      #menu a:hover {
        background: #ff4b91;
        color: white;
      }

      /* ===== KONTEN PRODUK ===== */
      #content {
        flex: 1;
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
      }

      .product-card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        border-radius: 10px;
      }

      .product-card h4 {
        margin: 10px 0;
        color: #ff4b91;
      }

      .product-card p {
        color: #555;
      }

      .btn-buy {
        background: #ff4b91;
        border: none;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .btn-buy:hover {
        background: #ff8fab;
      }

      /* ===== FOOTER ===== */
      #footer {
        background: linear-gradient(90deg, #ff4b91, #ff8fab);
        color: white;
        text-align: center;
        padding: 15px;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        #main {
          flex-direction: column;
        }
        #menu {
          width: 100%;
          flex-direction: row;
          justify-content: center;
          box-shadow: none;
          border-bottom: 2px solid #ff4b91;
        }
        #menu a {
          width: auto;
          margin: 0 10px;
        }
      }
    </style>
  </head>

  <body>
    <div id="header">ðŸŒ¸ Produk Kami ðŸŒ¸</div>

    <div id="main">
      <!-- MENU SAMPING -->
      <div id="menu">
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="member.html">Member</a>
        <a href="registrasi.html">Registrasi</a>
        <a href="kontak.html">Kontak</a>
      </div>

      <!-- ISI PRODUK -->
      <div id="content">
        <div class="product-card">
          <img src="https://via.placeholder.com/250x200?text=Produk+1" />
          <h4>Tas Fashion</h4>
          <p>Rp 150.000</p>
          <button class="btn-buy">Beli Sekarang</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/250x200?text=Produk+2" />
          <h4>Sepatu Sneakers</h4>
          <p>Rp 300.000</p>
          <button class="btn-buy">Beli Sekarang</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/250x200?text=Produk+3" />
          <h4>Jam Tangan</h4>
          <p>Rp 250.000</p>
          <button class="btn-buy">Beli Sekarang</button>
        </div>
      </div>
    </div>

    <div id="footer">&copy; 2025 Online Shop - All Rights Reserved</div>
  </body>
</html>
